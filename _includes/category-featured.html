<div class="featured-container">
    {% for post in site.posts %}
        {% if forloop.index <= 2 %}        
            {% for tag in post.tags %}
                {% if page.name == tag %}
                    {% include post-item.html %}
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endfor %}
    {% include ad-medium.html %}
</div>
